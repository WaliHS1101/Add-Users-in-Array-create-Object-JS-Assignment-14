<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            text-align: center;
        }

        button {
            margin-left: 47.5%;
        }
    </style>
</head>

<body>
    <h1 id="Show" class="h1"></h1>
    <button onclick="AddUser()">Add User</button>
    <script>
        UsersInfo = [];
        function AddUser() {
            User = {
                Name: prompt("Enter Name"),
                Email: prompt("Enter Email"),
                Age: parseInt(prompt("Enter Age"))
            }
            UsersInfo.push(User);
            document.getElementById("Show").innerHTML = UsersInfo.map((elements) => { return `Name : ${elements.Name} <br> Email : ${elements.Email} <br> Age : ${elements.Age}<br>` });
            console.log(UsersInfo);
        }
    </script>

</body>

</html>
